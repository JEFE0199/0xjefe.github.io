<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>0xjefe | Web3 Terminal</title>
  <meta name="description" content="0xjefe ‚Äì Solana DAO contributor.">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      /* background antigo comentado para aparecer astronauta */
      /* background: url('66e80294-5998-45cd-9698-8355ef3ed99d.png') no-repeat center center fixed; */
      /* background-size: cover; */
      background-color: #000;
      color: #00ff99;
      text-shadow: 0 0 5px #00ff99;
      display: flex;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        transparent,
        transparent 2px,
        rgba(0, 255, 153, 0.05) 3px
      );
      z-index: 0;
      pointer-events: none;
    }

    nav {
      width: 220px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      padding: 30px 20px;
      border-right: 1px solid #00ff99;
      position: fixed;
      z-index: 10;
    }

    nav h1 {
      font-size: 1.8rem;
      margin-bottom: 40px;
    }

    nav a {
      display: block;
      margin: 20px 0;
      color: #00ff99;
      text-decoration: none;
      font-size: 1.1rem;
    }

    nav a::before {
      content: "> ";
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      margin-left: 220px;
      padding: 40px 30px;
      max-width: 800px;
      position: relative;
      z-index: 10;
    }

    section {
      margin-bottom: 80px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border: 1px solid #00ff99;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ff99;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #00ff99;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.8s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #00ff99 }
    }

    a {
      color: #00ff99;
    }

    .social {
      margin-top: 40px;
      font-size: 1rem;
    }

    .social a::before {
      content: "üê¶ ";
    }

    /* Estilo do astronauta animado */
    #astronauta-bg {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      pointer-events: none;
      transform-style: preserve-3d;
      transform-origin: center center;
      will-change: transform;
      z-index: 1;
      filter: drop-shadow(0 0 10px cyan);
      mix-blend-mode: screen;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <!-- SVG do astronauta animado no fundo -->
  <svg id="astronauta-bg" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="cyan" aria-hidden="true" focusable="false">
    <circle cx="32" cy="32" r="30" stroke="cyan" stroke-width="2" fill="none"/>
    <circle cx="32" cy="32" r="12" fill="cyan" opacity="0.3"/>
    <circle cx="32" cy="32" r="10" fill="cyan" />
    <rect x="25" y="20" width="14" height="8" fill="cyan" opacity="0.6" rx="4"/>
    <circle cx="32" cy="40" r="6" fill="cyan" opacity="0.6" />
  </svg>

  <nav>
    <h1>0xjefe</h1>
    <a href="#about">_about</a>
    <a href="#projects">_projects</a>
    <a href="#connect">_connect</a>
    <div class="social">
      <a href="https://x.com/JEFE019" target="_blank">Twitter</a>
    </div>
  </nav>

  <main>
    <section id="about">
      <h2 class="typing">About Me</h2>
      <p>Crypto explorer. Solana builder. Jito Cabal contributor. On-chain freedom maximalist.</p>
    </section>

    <section id="projects">
      <h2 class="typing">Projects</h2>
      <p>Building for DAOs, DeFi, and governance on Solana. Focused on speed, freedom and decentralization.</p>
    </section>

    <section id="connect">
      <h2 class="typing">Connect</h2>
      <p>Follow me on Twitter: <a href="https://x.com/JEFE019" target="_blank">@JEFE019</a></p>
    </section>
  </main>

  <script>
    const astronauta = document.getElementById('astronauta-bg');
    window.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth) - 0.5;
      const y = (e.clientY / window.innerHeight) - 0.5;
      astronauta.style.transform = `
        translate(-50%, -50%)
        rotateX(${y * 15}deg)
        rotateY(${x * 15}deg)
      `;
    });
  </script>
</body>
</html>
