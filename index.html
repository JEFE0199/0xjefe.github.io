  <!-- Script Matrix -->
  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);

    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff99";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 35);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

  <!-- Desktop Goose style ET mascot script -->
  <script>
    // Create the ET mascot
    const et = document.createElement('img');
    et.src = "https://media.tenor.com/9TLv5zpV6OgAAAAi/alien-dance-transparent.gif";
    et.style.position = 'fixed';
    et.style.width = '120px';
    et.style.zIndex = 9999;
    et.style.cursor = 'pointer';
    et.style.transition = 'top 0.5s ease, left 0.5s ease';
    et.style.userSelect = 'none';
    document.body.appendChild(et);

    // Floating message div
    const msg = document.createElement('div');
    msg.style.position = 'fixed';
    msg.style.background = 'rgba(0, 255, 153, 0.85)';
    msg.style.color = 'black';
    msg.style.padding = '8px 12px';
    msg.style.borderRadius = '8px';
    msg.style.fontFamily = "'Share Tech Mono', monospace";
    msg.style.fontSize = '1rem';
    msg.style.maxWidth = '200px';
    msg.style.pointerEvents = 'none';
    msg.style.opacity = '0';
    msg.style.transition = 'opacity 0.5s ease';
    msg.style.zIndex = 10000;
    document.body.appendChild(msg);

    // Fun phrases the ET says
    const phrases = [
      "Hey, human! üëΩ",
      "Wanna play a game?",
      "Watch out for the Sun... üõ∏",
      "Let's explore the blockchain!",
      "You can't catch me!",
      "Curious, aren't you?",
      "Transcending bits and bytes!",
      "Dripping zeros and ones...",
      "Stealth mode activated!",
      "Alien secret revealed!"
    ];

    // Position ET in center initially
    function centerET() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const x = Math.floor((vw - et.offsetWidth) / 2);
      const y = Math.floor((vh - et.offsetHeight) / 2);

      et.style.left = x + 'px';
      et.style.top = y + 'px';
    }

    centerET();

    // Move ET randomly every 3 seconds
    function moveET() {
      const vw = window.innerWidth - et.offsetWidth;
      const vh = window.innerHeight - et.offsetHeight;
      const x = Math.floor(Math.random() * vw);
      const y = Math.floor(Math.random() * vh);

      et.style.left = x + 'px';
      et.style.top = y + 'px';
    }

    setInterval(moveET, 3000);

    // Show random phrase near ET on click
    et.addEventListener('click', () => {
      const phrase = phrases[Math.floor(Math.random() * phrases.length)];
      const rect = et.getBoundingClientRect();
      msg.textContent = phrase;
      msg.style.left = (rect.right + 10) + 'px';
      msg.style.top = rect.top + 'px';
      msg.style.opacity = '1';

      setTimeout(() => {
        msg.style.opacity = '0';
      }, 3000);
    });

    // Small bounce animation every 1.5 seconds
    setInterval(() => {
      et.style.transition = 'top 0.15s ease';
      et.style.top = (parseInt(et.style.top) - 15) + 'px';
      setTimeout(() => {
        et.style.top = (parseInt(et.style.top) + 15) + 'px';
      }, 150);
    }, 1500);

    // Reset ET position to center on window resize
    window.addEventListener('resize', centerET);
  </script>
